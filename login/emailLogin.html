<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login via email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h2 class="LogInHeading steamLogin">Login with Email</h2>

        <div class="loginBox">
            <form action="your_login_endpoint" method="POST"> <!-- Укажите ваш URL для обработки формы -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-primary">Login</button>

            </form>
        </div>
    </main>

    <button type="button" class="btn btn-secondary loginEmail"><a href="./email.html">Register</a></button>
    <button type="button" class="btn btn-primary loginNext"><a href="./emailLogin.html">login</a></button>

    <script>
        // Функция для сохранения данных в localStorage
        function saveUserData(username, password) {
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
        }

        // Пример использования функции
        const username = "CyberNinja"; // Получите это значение из формы
        const password = "123"; // Получите это значение из формы
        saveUserData(username, password);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
