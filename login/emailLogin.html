<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход через Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h2 class="LogInHeading steamLogin">Вход с Email</h2>
        <div class="loginBox">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </main>

    <button type="button" class="btn btn-secondary loginEmail"><a href="./email.html">Регистрация</a></button>

    <script src="../auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Проверяем, доступна ли функция login из auth.js
            if (typeof window.login === 'function') {
                if (window.login(username, password)) {
                    alert('Успешный вход!');
                    window.location.href = '../index.html'; // Перенаправляем на главную страницу
                } else {
                    alert('Неверное имя пользователя или пароль!');
                }
            } else {
                alert('Система еще загружается, подождите...');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
